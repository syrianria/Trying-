<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>نموذج تصريح الخروج</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h2>نموذج تصريح الخروج</h2>
    <div class="school-name">مدارس التربية النموذجية - الريان (بنات)</div>

    <form id="absence-form">
      <label>اسم الطالبة:</label>
      <input type="text" id="student-name" required value="رهف">

      <label>نوع الحركة:</label>
      <select id="movement-type">
        <option value="خروج">خروج</option>
        <option value="رجوع">رجوع</option>
      </select>

      <label>الوقت:</label>
      <input type="datetime-local" id="timestamp">

      <button type="submit">إرسال</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
